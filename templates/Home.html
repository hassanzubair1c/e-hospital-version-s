<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
    <title>
        Hospital Management System
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet"/>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Nucleo Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.all.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet"/>
    <!-- CSS Files -->
    <link href="{% static 'assets/css/black-dashboard.css' %}" rel="stylesheet"/>
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static 'assets/demo/demo.css' %}" rel="stylesheet"/>
</head>
<body style="height:100vh;overflow: hidden;">
<div class="header ">
    <h1 style="text-align: center;    font-size: 50px; font-family: initial; margin-top: 10px;">Hospital Management
        System</h1>
</div>
<div class="container " style="margin-top: 10%">
    <div class="row justify-content-center mt-2">
        <a href="{% url 'admin-login' %}">
            <button class="btn btn-primary btn-lg" type="button" style="width:280px;height:78px;">

                <span style="font-size:20px!important;color: white;font-weight: bold;">Admin</span>

        </a>

        </button>

    </div>
    <div class="row justify-content-center mt-2">
        <a href="{% url 'doctor-login' %}">
            <button class="btn btn-primary btn-lg" type="button" style="width:280px;height:78px;">

                <span style="font-size:20px!important;color: white;font-weight: bold;">Doctor</span>
        </a>

        </button>

    </div>
    <div class="row justify-content-center mt-2">
        <a href="{% url 'patient-login' %}">
            <button class="btn btn-primary btn-lg" type="button" style="width:280px;height:78px;">

                <span style="font-size:20px!important;color: white;font-weight: bold;">Patient</span>
        </a>

        </button>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% include 'notify_scripts.html' %}
<script src="{% static 'assets/js/bootstrap-notify.js' %}"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->

<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="{% static 'assets/js/demo.js' %}"></script>
{% if messages %}

    {% for message in messages %}
        <script>
            $(document).ready(function () {
                console.log("ready function executed ,  {{ message.tags }}")
                md.showNotification('{{ message.tags }}', '{{ message }}');

            });

        </script>

    {% endfor %}

{% endif %}
<script>
    window.setTimeout(function () {
        $(".alert").fadeTo(500, 0).slideUp(500, function () {
            $(this).remove();
        });
    }, 2000); // The alert will close after 5 seconds (5000 milliseconds)
</script>

</body>
</html>
